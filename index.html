<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="lib/styles/main.min.css">
    <title></title>
  </head>
  <body>

    <div class="container">
      <aside>
        <h1>Pac <span>Manufacturing</span></h1>
        <h2>Ghost Generator</h2>
        <form>
          <label for="ghost-name">Name</label>
          <input type="text" id="ghost-name" required>
          <label for="ghost-color">Color</label>
          <input type="color" id="ghost-color">
          <label for="ghost-primary">Primary Action (Load)</label>
          <select id="ghost-primary" required>
                  <option value=''>-- Select --</option>
                  <option value="blink">Blink</option>
                  <option value="chase">Chase</option>
                  <option value="float">Float</option>
                  <option value="lookout">Lookout</option>
                  <option value="poof">Poof</option>
                </select>
          <label for="ghost-secondary">Secondary Action (Click)</label>
          <select id="ghost-secondary" required>
                      <option value=''>-- Select --</option>
                      <option value="blink">Blink</option>
                      <option value="chase">Chase</option>
                      <option value="float">Float</option>
                      <option value="lookout">Lookout</option>
                      <option value="poof">Poof</option>
                </select>
          <input type="submit" value="Build">

        </form>

      </aside>
      <section class="main-content">
        <div class="empty-container">
          <img src="http://danyuschick.com/codepen/pacman/ghost.png" class="noghosts" alt="No Ghosts!">
          <p class="totesawk">Well, this is awkward. You haven't built any ghosts yet.</p>
        </div>
      </section>
    </div>
    <script id="ghost" type="text/x-handlebars-template">
      <div class="ghost-container">
        <div class="ghost" style="background-color: {{color}}"></div>
        <div>
          <p>{{name}}</p>
        </div>
      </div>
    </script>

    <script src="src/js/jquery-3.1.1.min.js"></script>
    <script src="src/js/handlebars-v4.0.5.js"></script>
    <script src="src/js/main.js" type="text/javascript"></script>
  </body>
</html>
